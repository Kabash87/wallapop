<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nueva Publicacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <img
              src="icono.png"
              alt="Wallapop"
              width="40px"
              style="padding: 2px"
            />
            <h3 style="padding: 4px">Wallapop</h3>
          </a>

          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
            role="search"
            style="padding: 3px"
          >
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Buscar..."
              aria-label="Buscar"
            />
          </form>

          <div class="text-end">
            <a href="index.html">
              <button type="button" class="btn btn-outline-light me-2">
                Volver al Inicio
              </button></a
            >
          </div>
        </div>
      </div>
    </header>

    <div class="contendor" style="padding: 30px">
      <center>
        <h3>Publica algo nuevo</h3>
        <p>Sabemos que a muchas personas le encantara. si?</p>
      </center>
    </div>

    <div
      class="contenedor2"
      style="
        width: 800px;
        margin-left: 20%;
        background-color: #cfcbcb;
        padding: 30px;
        border-radius: 30px;
      "
    >
      <div
        class="compra"
        style="display: flex; margin-left: 35%; padding: 30px"
      >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Venta
          </label>
        </div>
        <div class="form-check" style="margin-left: 15px">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Compra
          </label>
        </div>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Nombre del Producto</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"
            >Describe tu producto (max 100palabras)</span
          >
        </div>
        <textarea class="form-control" aria-label="Describe..."></textarea>
      </div>

      <label for="input-group mb-3">Sube la foto de tu producto: </label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Subir foto</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile01" />
          <label class="custom-file-label" for="inputGroupFile01"
            >Escoger archivo</label
          >
        </div>
      </div>

      <center>
        <button type="button" class="btn btn-primary">Publicar</button>
      </center>
    </div>
  </body>
</html>
